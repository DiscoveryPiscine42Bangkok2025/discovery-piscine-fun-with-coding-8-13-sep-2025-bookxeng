<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
      margin: 0;
      height: 100vh; 
      display: flex;
      justify-content: center; 
      align-items: center;     
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    input, select {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
<script>
    function calcMath() {
        var z;
        var x = parseInt(document.getElementById("firstNum").value, 10);
        var y = parseInt(document.getElementById("secNum").value, 10);
        var sel = document.getElementById("fallDown");
        var selection = sel.options[sel.selectedIndex].value;

        if (isNaN(x) || isNaN(y)) {
            alert("Please enter valid numbers!");
            return;
        }
        if ((selection === "divi" || selection === "mod") && y === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
        }

        if (selection === "add") {
            z = x + y;
        }
        if (selection === "less") {
            z = x - y;
        }
        if (selection === "multi") {
            z = x * y;
        }
        if (selection === "divi") {
            z = x / y;
        }
        if (selection === "mod") {
            z = x % y;
        }

        if (x >= 0 && y >= 0) {
            document.getElementById("result").innerHTML = "The result is " + z + ".";
            alert(document.getElementById("result").innerHTML);
            console.log("The result is " + z + ".");
        } else {
            alert("Error :(");
        }
    }

    setTimeout(timeout, 30000);
    function timeout() {
        alert("Please, use me");
    }
</script>
</head>
<body>
	<div class="container">
		<p>Calculator</p>
		<input type="text" id="firstNum" pattern="[0-9]+" />
		<select id="fallDown">
			<option>Choose</option>
			<option value="add" id="add">+</option>
			<option value="less" id="less">-</option>
			<option value="multi" id="multi">*</option>
			<option value="divi" id="divi">/</option>
			<option value="mod" id="mod">%</option>
		</select>
		<input type="text" id="secNum" pattern="[0-9]+" /><br>
		<input type="submit" value="Try Me!" onclick="calcMath()">
		<p id="result"></p>
	</div>
</body>
</html>
